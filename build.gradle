plugins {
	id 'org.springframework.boot' version '3.0.1'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	annotationProcessor 'org.projectlombok:lombok' //anotation processing과 동일하게 의존성을 추가해준 것.

	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.2'
	implementation 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'mysql:mysql-connector-java'
//	compile	'mysql:mysql-connector-java:8.0.36'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	runtimeOnly "org.springframework.boot:spring-boot-properties-migrator" //버전 전환 시 사용
}

tasks.named('test') {
	useJUnitPlatform()
}
